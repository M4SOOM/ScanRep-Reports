name: Microsoft Security DevOps

on:
  workflow_call:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Microsoft Security DevOps
        uses: microsoft/security-devops-action@v1
        id: msdo
        # This keeps the job alive to create the SARIF even if a tool "fails"
        continue-on-error: true
        with:
          # Focus list to ensure reliability while keeping your 'ping' test active
          tools: bandit,binskim,checkov,eslint,terrascan,trivy,templateanalyzer,antimalware

      - name: Upload results to GitHub
        uses: github/codeql-action/upload-sarif@v4
        # 'always()' ensures we try to upload even if the previous step "failed"
        if: always() && steps.msdo.outputs.sarifFile != ''
        with:
          # Using the dynamic output variable ensures we find the file wherever MSDO put it
          sarif_file: ${{ steps.msdo.outputs.sarifFile }}
