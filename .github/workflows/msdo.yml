name: Microsoft Security DevOps

on:
  workflow_call:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Microsoft Security DevOps
        uses: microsoft/security-devops-action@v1
        id: msdo
        # We focus on the most reliable tools for Bash/General repos
        with:
          tools: credscan,trivy

      - name: Upload results to GitHub
        # Updated to v3/v4 to fix the deprecation warning
        uses: github/codeql-action/upload-sarif@v3
        # This 'if' ensures that even if the scan found bugs, we still upload the report
        if: success() || failure() 
        with:
          sarif_file: ${{ steps.msdo.outputs.sarifFile }}
