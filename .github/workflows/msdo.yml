name: Microsoft Security DevOps

on:
  workflow_call:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Microsoft Security DevOps
        uses: microsoft/security-devops-action@v1
        id: msdo
        # CRITICAL: This allows the next step to run even if bugs are found
        continue-on-error: true 
        with:
          # Best for Bash: CredScan (secrets) and Trivy (vulnerabilities)
          tools: credscan,trivy

      - name: Upload results to GitHub
        # Updated to v4 for 2026 compliance
        uses: github/codeql-action/upload-sarif@v4
        # CRITICAL: This runs even if the scanner found vulnerabilities
        if: always() 
        with:
          sarif_file: ${{ steps.msdo.outputs.sarifFile }}
