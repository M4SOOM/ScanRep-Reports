name: Microsoft Security DevOps

on:
  workflow_call:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Microsoft Security DevOps
        uses: microsoft/security-devops-action@v1
        id: msdo
        # This prevents the workflow from stopping if a bug is found
        continue-on-error: true 
        with:
          # Best for Bash: CredScan (secrets) and Trivy (packages/containers)
          tools: credscan,trivy

      - name: Upload results to GitHub
        # Updated to v4 to clear the deprecation warning
        uses: github/codeql-action/upload-sarif@v4
        # We run this even if MSDO found vulnerabilities
        if: always() 
        with:
          sarif_file: ${{ steps.msdo.outputs.sarifFile }}
